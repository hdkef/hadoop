syntax = "proto3";
option go_package = "./nameNode";

service NameNode {
  rpc UpdateTransaction (UpdateTransactionReq) returns (UpdateTransactionRes) {}
}

message UpdateTransactionReq{
    string TransactionID = 1;
    enum Status {
        SUCCESS = 0;
        FAILED = 1;
    }
    Status status = 2;
}

message UpdateTransactionRes{

}